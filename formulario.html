<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Mensaje</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Enviar Mensaje</h2>
    <form action="https://formspree.io/f/tu_id_aqui" method="POST">
      <label for="name">Nombre de la persona</label>
      <input type="text" id="name" name="nombre" placeholder="Ej. Juan Pérez" required>

      <label for="message">Mensaje</label>
      <textarea id="message" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
